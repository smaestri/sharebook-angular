<div class="login-container">
  <div>
    <div>
      <img src="/assets/logo.jpg">
    </div>
    <div class="title">
      Bienvenue sur Sharebook!
    </div>
    <div class="form-container">
      <form (ngSubmit)="login()">
        <span>Mail: </span><input type="text" class="form-control" name="email" [(ngModel)]="user.email"><br>
        <span>Password: </span><input type="password" class="form-control" name="password"
          [(ngModel)]="user.password"><br>
        <div class="text-center"><input type="submit" class="btn btn-primary" value="OK"></div>
      </form>
    </div>
    <div><a routerLink="/add-user" routerLinkActive="active">M'inscrire</a></div>
  </div>
</div>
