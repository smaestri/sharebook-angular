apiVersion: apps/v1
kind: Deployment
metadata:
  name: deploy-sharebook-frontend
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
      - image: sharebook-frontend
        name: frontend
        imagePullPolicy: Never

---
apiVersion: v1
kind: Service
metadata:
  name: sharebook-entrypoint-front
  namespace: default
spec:
  type: NodePort
  selector:
    app: frontend
  ports:
  - port: 4200
    targetPort: 4200
    nodePort: 30002
